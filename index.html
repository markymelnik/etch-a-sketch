<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">
        <div id="titleText">Etch-A-Sketch!</div>
    </div>

    <div class="mainContainer">

        <div class="sketchProperties">

            <div class="slider">
                <div class="colorSliderText">Color</div>
                <input type="color" vlaue="#000000" id="colorSlider">
            </div>

            <div class="slider">
                <div class="gridSliderText">Grid Size</div>
                <input type="range" min="1" max="64" vlaue="10" id="gridSizeSlider">
            </div>

            <div class="button">
                <button class="resetButton">Reset</button>
            </div>
        
        </div>

        <div class="etchContainer"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
